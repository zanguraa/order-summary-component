<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles.css">
  <title>Order summary card</title>
</head>
<body>

  <main>
    <div class="card-container">
      <div class="img-container">
        <img src="./images/illustration-hero.svg" alt="hero">
      </div>
      <div class="without-img">
        <div class="headline-container">
          <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
      <div class="text-price-logo-container">
        
        <div class="price-container">
          <img src="./images/icon-music.svg" alt="music">
        <div class="price-only"> <span class="annual">Annual Plan</span> 
          <span id="price-card">$59.99/year</span> 
        </div>
      </div>
         <p>
            <a class="change-button" href="">Change</a>
            </p> 
          </div>
    
  <button>Proceed to Payment</button>
  <p class="cancel">
    <a href="">Cancel Order</a>
  </p> 
</div>
</div>
</main>
</body>
</html>
